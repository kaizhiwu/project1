{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
    <h1>Get Registered</h1>

    <form action="{{ url_for('signup') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="username" placeholder="Enter a User Name">
        </div>

        <div class="form-group">
            <input class="form-control" name="psw" type="password" placeholder="Enter your password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>

    </form>
{% endblock %}
